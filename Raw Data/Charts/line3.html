<html>
  <head>
	  <meta http-equiv="refresh" content="120" >
    <!--Load the AJAX API-->
	
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
	
    
    // Load the Visualization API and the piechart package.
    google.load('visualization', '1', {'packages':['corechart']});
      
    // Set a callback to run when the Google Visualization API is loaded.
    google.setOnLoadCallback(drawGraph('http://192.168.1.5/Charts/chart_temperature.php', 'Temperature'));

      

function drawGraph(url, title) {
	$.ajax({
		url: url,
		dataType: 'json',
        success: function (jsonData) {
            // Create our data table out of JSON data loaded from server.
            var data = new google.visualization.DataTable(jsonData);
			
			var range = data.getColumnRange(1);
			var options = {
				title: title,
				width: 1200,
				height: 600,
				vAxis: {
				minValue: range.min - 2,
				maxValue: range.max + 4
				}
			};
            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('chart_temperature'));
            chart.draw(data, options);
        }
    });
}

 function drawVisualization() {
	drawGraph('http://192.168.1.5/Charts/chart_temperature.php', 'Temperature');
	}

    </script>
	
  </head>
